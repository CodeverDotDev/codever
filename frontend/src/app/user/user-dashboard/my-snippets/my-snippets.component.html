<div class="btn-group my-bookmarks-btn-group mt-3" role="group">
  <button
    type="button"
    class="btn btn-secondary"
    [disabled]="true"
    title="Snippets you've created recently"
  >
    Latest snippets
  </button>

  <button
    type="button"
    class="btn btn-outline-primary"
    title="Export all my snippets"
    (click)="exportMySnippets()"
  >
    Export my snippets <i class="fas fa-file-download"></i>
  </button>
</div>

<app-async-snippet-list
  *ngIf="
    (mySnippets$ | async) && (mySnippets$ | async).length > 0;
    else showSnippetsMessage
  "
  [snippets$]="mySnippets$"
  [showPagination]="false"
>
</app-async-snippet-list>

<ng-template #showSnippetsMessage>
  <div class="alert alert-info mt-4">
    ğŸ‘‰ &nbsp;See our <strong>snippets </strong>
    <a [routerLink]="['/howto/snippets']">
      <i class="fas fa-info-circle"></i> HowTo guide</a
    >
    to find out how you can easily save your <strong>first snippet</strong>.
  </div>
</ng-template>
