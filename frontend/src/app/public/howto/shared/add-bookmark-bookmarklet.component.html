<a *ngIf="withWindowDialog; else noPopup"
   style="cursor: move"
   class="text-decoration-none"
   title="Drag to your browser bookmark bar for easy bookmarking"
   href="javascript:(function(){let l=location.href;if(document.getSelection){d=document.getSelection()}else{d=''};let t=document.title;let w,h;if(innerWidth>1400){w=930}else{w=(innerWidth*65)/100}if(innerHeight>1400){h=1150}else{h=(innerHeight*90)/100};let features=`toolbar=no,width=${w},height=${h},top=${innerHeight-h},left=${innerWidth - w}`;open('https://www.bookmarks.dev/personal/new?url='+encodeURIComponent(l)+'&desc='+encodeURIComponent(d)+'&title='+encodeURIComponent(t)+'&popup=true','Bookmarks.dev',features);})();">
  +Bookmark <i class="fas fas fa-arrows-alt ml-1"></i>
</a>
<ng-template #noPopup>
  <a
    style="cursor: move"
    class="text-decoration-none"
    title="Drag to your browser bookmark bar for easy bookmarking"
    href="javascript:(function(){q=location.href;if(document.getSelection){d=document.getSelection();}else{d='';};t=document.title;location.href='https://www.bookmarks.dev/personal/new?url='+encodeURIComponent(q)+'&desc='+encodeURIComponent(d)+'&title='+encodeURIComponent(t)})();">
    +Bookmark - no popup <i class="fas fas fa-arrows-alt ml-1"></i>
  </a>
</ng-template>
