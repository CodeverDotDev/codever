<div class="mt-3">
  <app-snippet-details [snippet]="snippet$ | async" [queryText]="queryText">
  </app-snippet-details>

  <div *ngIf="popup !== null" class="container">
    <div class="row">
      <div class="col text-center">
        <button
          class="btn btn-lg btn-primary mt-2 mb-2"
          (click)="closeDialog()"
        >
          Close Window <i class="fas fa-window-close"></i>
        </button>
      </div>
    </div>
  </div>
</div>
