<h2 mat-dialog-title>Login required</h2>

<hr />

<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>

<hr />

<mat-dialog-actions class="app-dialog-actions">
  <button type="button" class="btn btn-primary btn-sm mr-2" (click)="login()">
    <i class="fas fa-unlock"></i> Login / Register
  </button>
  <button type="button" class="btn btn-secondary btn-sm" (click)="cancel()">
    Cancel
  </button>
</mat-dialog-actions>
