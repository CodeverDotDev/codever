<div *ngIf="notes$ | async as notes" class="mt-2">
  <div *ngFor="let note of notes">
    <app-note-details
      [note$]="of(note)"
      [queryText]="queryText"
      [inSearchResults]="true"
    ></app-note-details>
  </div>

  <app-page-navigation-bar
    [showPagination]="showPagination"
    [results]="notes"
    [currentPage]="currentPage"
    [callerPagination]="callerPagination"
  ></app-page-navigation-bar>
</div>
